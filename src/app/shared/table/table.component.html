<mat-form-field>
    <input 
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
     />
  </mat-form-field>
  
  <div class="container-btn-new" >
    <button mat-stroked-button (click)="onNewPost()">
      <mat-icon>note_add</mat-icon>&nbsp; Agregar Evento
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> 
  
    <!-- Name Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicacion </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
  
 

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
 
       <!-- Weight Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="accent" (click)= "onEditPost(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button color="warn" (click)= "onDeletePost(element)">
            <mat-icon>deleted</mat-icon>
          </button>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

  </mat-paginator>
